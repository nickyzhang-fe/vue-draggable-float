<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式栅格布局</title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        body {
            padding: 10px;
        }
        .rect {
            height: 50px;
            border: 1px solid #999;
            background-color: #eee;
            line-height: 50px;
            margin: 10px;
        }
        .container {
            width: 100%;
        }
        .flex-row {
            display: flex;
            flex-wrap: wrap;
        }
        .fx-col-sm-1  { flex: 0 0 8.33333333%; }
        .fx-col-sm-2  { flex: 0 0 16.66666667%; }
        .fx-col-sm-3  { flex: 0 0 25%; }
        .fx-col-sm-4  { flex: 0 0 33.333333%; }
        .fx-col-sm-5  { flex: 0 0 41.666667%; }
        .fx-col-sm-6  { flex: 0 0 50%; }
        .fx-col-sm-7  { flex: 0 0 58.333333%; }
        .fx-col-sm-8  { flex: 0 0 66.666667%; }
        .fx-col-sm-9  { flex: 0 0 75%; }
        .fx-col-sm-10 { flex: 0 0 83.333333%; }
        .fx-col-sm-11 { flex: 0 0 91.666667%; }
        .fx-col-sm-12 { flex: 0 0 100%; }

        @media all and (min-width: 768px) {
            .fx-col-md-1  { flex: 0 0 8.33333333%; }
            .fx-col-md-2  { flex: 0 0 16.66666667%; }
            .fx-col-md-3  { flex: 0 0 25%; }
            .fx-col-md-4  { flex: 0 0 33.333333%; }
            .fx-col-md-5  { flex: 0 0 41.666667%; }
            .fx-col-md-6  { flex: 0 0 50%; }
            .fx-col-md-7  { flex: 0 0 58.333333%; }
            .fx-col-md-8  { flex: 0 0 66.666667%; }
            .fx-col-md-9  { flex: 0 0 75%; }
            .fx-col-md-10 { flex: 0 0 83.333333%; }
            .fx-col-md-11 { flex: 0 0 91.666667%; }
            .fx-col-md-12 { flex: 0 0 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-row">
            <!--第一行-->
            <div class="fx-col-md-4 fx-col-sm-6">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-4 fx-col-sm-6">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-4 fx-col-sm-12">
                <div class="rect"></div>
            </div>
            <!--第二行-->
            <div class="fx-col-md-3 fx-col-sm-3">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-6 fx-col-sm-6">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-3 fx-col-sm-3">
                <div class="rect"></div>
            </div>
            <!--第三行-->
            <div class="fx-col-md-1 fx-col-sm-2">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-1 fx-col-sm-2">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-2 fx-col-sm-8">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-2 fx-col-sm-3">
                <div class="rect"></div>
            </div>
            <div class="fx-col-md-6 fx-col-sm-3">
                <div class="rect"></div>
            </div>
        </div>
    </div>
</body>
</html>
